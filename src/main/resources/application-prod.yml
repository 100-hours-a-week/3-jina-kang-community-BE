spring:
  datasource:
    url: jdbc:mysql://${DB_HOST}:3306/${DB_NAME}?useSSL=true&requireSSL=true&serverTimezone=Asia/Seoul
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  cors:
    allowed-origins: ${ALLOWED_ORIGINS}

server:
  port: ${SERVER_PORT:8080}

jwt:
  secret: ${JWT_SECRET}
  access_token_expiration: ${JWT_ACCESS_EXPIRATION:600000}
  refresh_token_expiration: ${JWT_REFRESH_EXPIRATION:604800000}
  file_token_expiration: ${JWT_FILE_EXPIRATION:3600000}

cloud:
  aws:
    s3:
      bucket: ${S3_BUCKET}
    region: ${AWS_REGION:ap-northeast-2}

cloudfront:
  domain: ${CLOUDFRONT_DOMAIN}

api-gateway:
  upload-url: ${API_GATEWAY_UPLOAD_URL}

management:
  endpoints:
    web:
      exposure:
        include: health, info
      base-path: /actuator
  endpoint:
    health:
      show-details: when-authorized